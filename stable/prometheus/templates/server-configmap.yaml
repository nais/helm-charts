{{- if (empty .Values.server.configMapOverrideName) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.server.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "prometheus.server.fullname" . }}
data:
{{- $alertmanagerHostname := include "prometheus.alertmanager.hostname" . -}}
{{- $root := . -}}
{{- range $key, $value := .Values.serverFiles }}
  {{ $key }}: |

{{- if eq $key "prometheus.yml" }}
{{- range $k, $v := $value }}
    {{ $k }}:
{{ toYaml $v | default "{}" | indent 6 }}
{{- if and $root.Values.extraScrapeConfigs (eq $k "scrape_configs") }}
{{ toYaml $root.Values.extraScrapeConfigs | default "{}" | indent 6 }}
{{- end }}
{{- end -}}
{{- else }}

{{ toYaml $value | default "{}" | indent 4 }}

{{- end -}}

{{- if eq $key "prometheus.yml" -}}
{{- if $alertmanagerHostname -}}
    alerting:
      alertmanagers:
      - path_prefix: {{ $root.Values.alertmanager.baseURL }}
        static_configs:
        - targets:
          - {{ $alertmanagerHostname }}
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
